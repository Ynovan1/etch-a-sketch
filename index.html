<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-sketch</title>
</head>
<body>
    <header>Etch-a-sketch</header>
    <div id="btn-container">
        <button id="btn">Click here to change the number of squares</button>
    </div>
    <div id="main">
        <div id="buttons">
            <button id="mono">Click here to paint it black!</button>
            <button id="rainbow">Click here to rainbow!</button>
            <button id="opacityOff">Click here to decrease opacity</button>
            <button id="opacityOn">Click here to increase opacity</button>
            <button id="eraser">Click here to use the eraser</button>
            <button id="eraseAll">Erase all</button>
            <div id="separator">
                <button id="gridView"></button>
            </div>
        </div>
        <div id="container">
            <!--16x16 grid of square divs created with JavaScript-->

        </div>
    </div>
</body>
</html>
